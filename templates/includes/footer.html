		async function registerSW() { 
			if ('serviceWorker' in navigator) { 
				try { 
					await navigator 
					.serviceWorker 
					.register('static/js/sw.js'); 
				} 
				catch (e) { 
					console.log('SW registration failed'); 
				} 
			} 
		}
